<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1 id="title">Calculator</h1></header>
    <main>
      <div class="display">0</div>
      <div class="buttons">
        <button class="clear optional">AC</button>
        <button data-key="plus-minus" class=" optional">+/-</button>
        <button data-key="%" class=" optional">%</button>
        <button data-key="/"  class=" operator">&#247</button>
        <button data-key="7">7</button>
        <button data-key="8" >8</button>
        <button data-key="9" >9</button>
        <button data-key="*" class=" operator">&#215</button>
        <button data-key="4" >4</button>
        <button data-key="5" >5</button>
        <button data-key="6" >6</button>
        <button data-key="-" class=" operator">-</button>
        <button data-key="1" >1</button>
        <button data-key="2" >2</button>
        <button data-key="3" >3</button>
        <button data-key="+" class=" operator">+</button>
        <button data-key="del" class=" optional">&#8592</button>
        <button data-key="0">0</button>
        <button data-key=".">.</button>
        <button data-key="=" class="  operator">=</button>
      </div>
    </main>
    <footer>
      <p>&copy 2021 TheinHein</p>
    </footer>
    <!-- <script src="index.js"></script> -->
    <script src="app.js" defer></script>
  </body>
</html>
