<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><h1 id="title">Calculator</h1></header>
    <main>
      <div class="display">0</div>
      <div class="buttons">
          <button data-key="C" class="size-1x1 optional">C</button>
          <button data-key="plus-minus" class="size-1x1 optional">&#xb1</button>
          <button data-key="%" class="size-1x1 optional">%</button>
          <button data-key="/"  class="size-1x1 operator">&#247</button>
          <button data-key="7" class="size-1x1">7</button>
          <button data-key="8" class="size-1x1">8</button>
          <button data-key="9" class="size-1x1">9</button>
          <button data-key="*" class="size-1x1 operator">&#215</button>
          <button data-key="4" class="size-1x1">4</button>
          <button data-key="5" class="size-1x1">5</button>
          <button data-key="6" class="size-1x1">6</button>
          <button data-key="-" class="size-1x1 operator">-</button>
          <button data-key="1" class="size-1x1">1</button>
          <button data-key="2" class="size-1x1">2</button>
          <button data-key="3" class="size-1x1">3</button>
          <button data-key="+" class="size-1x1 operator">+</button>
          <button data-key="0" class="size-2x1">0</button>
          <button data-key="." class="size-1x1">.</button>
          <button data-key="=" class="size-1x1 operator">=</button>
      </div>
    </main>
    <footer>
      <p>&copy 2021 TheinHein</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
